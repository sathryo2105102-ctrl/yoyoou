<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>about</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0d0d0d;
  --card: #141414;
  --border: #242424;
  --text: #f5f5f5;
  --muted: #9a9a9a;
}

* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

.nickname {
  font-family: 'Space Grotesk', sans-serif;
  font-size: 14px;
  letter-spacing: 1.5px;
  color: var(--text);
  opacity: 0.9;
  margin-bottom: 6px;
}


body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
}

.card {
  width: 380px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 28px;
}

/* HEADER */
.header {
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 18px;
}

/* PROFILE */
.profile {
  text-align: center;
}

.profile img {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
  filter: grayscale(100%) contrast(125%);
  border: 1px solid var(--border);
  margin-bottom: 14px;
}

.profile h1 {
  font-size: 18px;
  font-weight: 500;
  margin: 0;
}

.profile p {
  font-size: 13px;
  color: var(--muted);
  margin-top: 6px;
}

/* DIVIDER */
.divider {
  height: 1px;
  background: var(--border);
  margin: 22px 0;
}

/* SOCIAL BUTTONS */
.socials {
  display: grid;
  gap: 10px;
}

.socials a {
  display: flex;
  align-items: center;
  gap: 12px;
  text-decoration: none;
  color: var(--text);
  font-size: 13px;
  padding: 12px 14px;
  border: 1px solid var(--border);
  border-radius: 14px;
  transition: 0.25s ease;
}

.socials i {
  font-size: 16px;
  width: 20px;
  text-align: center;
  opacity: 0.85;
}

.socials a:hover {
  background: #1e1e1e;
  transform: translateY(-2px);
}

.menu,
.card {
  box-shadow:
    0 10px 30px rgba(0,0,0,0.6),
    inset 0 1px 0 rgba(255,255,255,0.03);
}

/* FOOTER */
.footer {
  text-align: center;
  font-size: 11px;
  color: var(--muted);
  margin-top: 18px;
}

.menu-wrapper {
  position: fixed;
  top: 14px;
  left: 14px;
  z-index: 9999;
}


.menu-btn {
  font-size: 22px;
  cursor: pointer;
  color: #fff;
  background: rgba(0,0,0,0.7);
  border: 1px solid #333;
  padding: 6px 10px;
  border-radius: 10px;
  user-select: none;
}
.menu {
  position: absolute;
  top: 48px;
  left: 0;

  display: flex;
  flex-direction: column;
  min-width: 170px;

  background: rgba(20,20,20,0.85);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 14px;

  opacity: 0;
  transform: translateY(-12px) scale(0.95);
  pointer-events: none;
  transition: all 0.3s ease;
}

.menu.show {
  opacity: 1;
  transform: translateY(0) scale(1);
  pointer-events: auto;
}

.menu a {
  padding: 12px 16px;
  font-size: 14px;
  color: white;
  text-decoration: none;
  border-bottom: 1px solid rgba(255,255,255,0.06);
}

.menu a:last-child {
  border-bottom: none;
}

.menu a:hover {
  background: rgba(255,255,255,0.05);
  padding-left: 20px;
}

.menu a {
  padding: 10px 14px;
  color: white;
  text-decoration: none;
  border-bottom: 1px solid #222;
  font-size: 14px;
}

.menu a:last-child {
  border-bottom: none;
}

.menu a:hover {
  background: rgba(255,255,255,0.06);
  transform: translateX(6px);
  transition: all .25s ease;
}

/* menu aktif */
.menu.show {
  opacity: 1;
  transform: translateY(0) scale(1);
  pointer-events: auto;
}

/* tombol hamburger animasi */
.menu-btn {
  font-size: 22px;
  cursor: pointer;
  color: #fff;
  background: rgba(0,0,0,0.7);
  border: 1px solid #333;
  padding: 6px 10px;
  border-radius: 10px;
  transition: transform 0.3s ease;
}

.menu-btn.active {
  transform: rotate(90deg);
}

.backdrop {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(6px);
  opacity: 0;
  pointer-events: none;
  transition: 0.3s ease;
  z-index: 9990;
}

.backdrop.show {
  opacity: 1;
  pointer-events: auto;
}


.video-box {
  width: 100%;
  border-radius: 16px;
  overflow: hidden;
  border: 1px solid var(--border);
  margin-bottom: 18px;
}

.video-box video {
  width: 100%;
  height: auto;
  display: block;
  filter: grayscale(100%) contrast(115%);
}

/* VIDEO EFFECT – SOFT FADE (AMAN HP & DESKTOP) */
.video-box video {
  opacity: 0.85;
  filter: grayscale(100%) contrast(110%);
  transition: opacity 0.4s ease, filter 0.4s ease;
}

/* hover hanya aktif di device yang support hover */
@media (hover: hover) {
  .video-box:hover video {
    opacity: 1;
    filter: grayscale(0%) contrast(115%);
  }
}

.video-box {
  transition: box-shadow .4s ease;
}

@media (hover: hover) {
  .video-box:hover {
    box-shadow:
      0 0 0 1px rgba(255,255,255,0.08),
      0 14px 40px rgba(255,255,255,0.12);
  }
}

.socials a {
  transition: all .25s ease;
}

.socials a:active {
  transform: scale(0.96);
}


</style>
</head>
